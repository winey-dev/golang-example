<!--header.html-->

<!doctype html>
<html>
    <head>
        <!--Use the `title` variable to set the title of the page-->
        <title>{{ .title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!--Use bootstrap to make the application look decent-->
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/">홈으로 이동</a></li>
                    <li><a href="/user">회원 정보 조회</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>회원 정보 조회</h1>
            <table cellpadding="0", cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th> USER ID </th>
                        <th> NAME </th>
                        <th> AGE </th>
                    </tr>
                </thead>
                <tbody>
                    {{range .users}}
                    <tr>
                        <td> <a href="/user/{{.Uid}}">{{.Uid}}</a></td>
                        <td>{{.Name}}</td>
                        <td>{{.Age}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </main>
    </body>
</html>
